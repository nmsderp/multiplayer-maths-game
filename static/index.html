<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplayer Maths Competition</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>

    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required autofocus/>
      <input type="submit" value=">" />
    </form>

    <div class="playersScreen">
      <h1>Players joined</h1>
      <ul id="playersInGame">
      </ul>
      <a id="startGame">Start Game!</a>
    </div>

    <div class="questionArea">
      <span id="questionNum"></span>
      <h1 id="question">12 x 5 =</h1>
      <form id="questionForm" autocomplete="off">
        <input type="tel" id="answer" placeholder="Answer" required autofocus/>
        <input type="submit" value=">" />
      </form>
    </div>

    <div class="waiting">
      <h1>Waiting</h1>
    </div>

    <div class="leaderboard">
      <h1>Leaderboard</h1>
      <ul></ul>
    </div>

    <div class="winner">
      <h2><i class="fa fa-trophy fa-lg" aria-hidden="true"></i> </h2>
      <h1></h1>
      <h2> <i class="fa fa-trophy" aria-hidden="true"></i></h2>
    </div>
  </body>
</html>
